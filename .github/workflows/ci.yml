name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ruby â‰¤ 2.2 need Bundler 1.17.x
          - ruby: "2.0.0-p648"
            bundler: "1.17.3"
          - ruby: "2.1.9"
            bundler: "1.17.3"
          - ruby: "2.2.10"
            bundler: "1.17.3"
          # Modern versions
          - ruby: "2.3.8"
          - ruby: "2.4.10"
          - ruby: "2.5.9"
          - ruby: "2.6.7"
          - ruby: "2.7.8"
          - ruby: "3.0.6"
          - ruby: "3.1.4"
          - ruby: "3.2.3"
          - ruby: "3.3.0"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: ${{ matrix.bundler || 'latest' }}
          bundler-cache: true

      - name: Update RubyGems (for Ruby <= 2.2)
        if: matrix.ruby == '2.2.10' || matrix.ruby == '2.1.9'
        run: gem update --system 2.7.11

      - name: Install dependencies
        run: bundle install --jobs 3 --retry 3

      - name: Run specs
        run: bundle exec rspec